<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Internetowy kalkulator walut</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <meta property="og:image" content="images/calculator.png">
	<link rel="icon" href="images/calculatorikonka.jpg">

</head>

<body>

    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Internetowy kalkulator walut</legend>

                <fieldset class="form__frame">
                    <label>
                        <span class="form__labelText">Wartość:</span>
                        <input step="any" min="1" class="form__field js-form__input" type="number" required
                            placeholder="Wartość w PLN">
                    </label>
                </fieldset>


                <fieldset class="form__frame">
                    <label>
                        <span class="form__labelText">Waluta:</span>
                        <select class="form__field js-form__select" required>
                            <option value=""> Wybierz poniższą walutę </option>
                            <option value="EUR">EUR</option>
                            <option value="CHF">CHF</option>
                            <option value="USD">USD</option>
                            <option value="GBP">GBP</option>

                        </select>
                    </label>
                </fieldset>

            </fieldset>
            <p>
                <button class="form__button js-form__button--submit" type="submit">Przelicz</button>
                <button class="form__button js-form__button--reset" type="reset">Usuń dane</button>
            </p>

            <p class="form__paragraph jsForm__paragraph--result"></p>

        </form>
    </div>

    <footer class="form__footer">YouCode 2021 - Patrycja Kaźmierczak</footer>

</body>

</html>
